<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>My order Summary</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-summary">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="message-summary">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="container-plan-info">
      <img class="icon-music" src="./images/icon-music.svg" alt="">
      <div class="text-info">
        <span class="title-plan">Annual Plan</span><br>
        <span class="price-plan">$59.99/year </span>
      </div>

      <a class="btn-change" href="#">Change</a>
    </div>

    <a class="btn-payment" href="#">Proceed to Payment</a>
    <a class = "cancel" href="#">Cancel Order</a>
  </div>

</body>
